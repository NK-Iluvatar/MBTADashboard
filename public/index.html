<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MBTA Green Line & Bus & Blue Bikes Tracker</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <h1>ðŸš† MBTA Tracker</h1>
        
        <!-- Green Line Section -->
        <div class="mode-header green">
            <h2><i class="bi bi-train-front"></i> Green Line</h2>
        </div>
        <div class="station-grid">
            <div id="south-street" class="stop-card green-line">
                <h3><i class="bi bi-train-front"></i> South Street</h3>
                <div class="predictions"></div>
            </div>
            <div id="cleveland-circle" class="stop-card green-line">
                <h3><i class="bi bi-train-front"></i> Cleveland Circle</h3>
                <div class="predictions"></div>
            </div>
            <div id="reservoir" class="stop-card green-line">
                <h3><i class="bi bi-train-front"></i> Reservoir</h3>
                <div class="predictions"></div>
            </div>
        </div>

        <!-- Bus Section -->
        <div class="mode-header bus">
            <h2><i class="bi bi-bus-front"></i> Buses</h2>
        </div>
        <div class="bus-grid">
            <div id="bus-86" class="stop-card bus">
                <h3><i class="bi bi-bus-front"></i> Route 86</h3>
                <div class="stop-location">Strathmore Rd & Embassy Rd</div>
                <div class="predictions"></div>
            </div>
            <div id="bus-501" class="stop-card bus">
                <h3><i class="bi bi-bus-front"></i> Route 501</h3>
                <div class="stop-location">Winship St & Waldo Terr</div>
                <div class="predictions"></div>
            </div>
            <div id="bus-51" class="stop-card bus">
                <h3><i class="bi bi-bus-front"></i> Route 51</h3>
                <div class="stop-location">Reservoir</div>
                <div class="predictions"></div>
            </div>
        </div>

        <!-- Blue Bikes Section -->
        <div class="mode-header bluebike">
            <h2><i class="bi bi-bicycle"></i> Blue Bikes</h2>
        </div>
        <div class="bluebike-grid">
            <div id="bluebike-ledgemere" class="stop-card bluebike">
                <h3><i class="bi bi-bicycle"></i> Chestnut Hill Ave</h3>
                <div class="stop-location">at Ledgemere Rd</div>
                <div class="predictions"></div>
            </div>
            <div id="bluebike-chiswick" class="stop-card bluebike">
                <h3><i class="bi bi-bicycle"></i> Commonwealth Ave</h3>
                <div class="stop-location">at Chiswick Rd</div>
                <div class="predictions"></div>
            </div>
            <div id="bluebike-cleveland-circle" class="stop-card bluebike">
                <h3><i class="bi bi-bicycle"></i> Cleveland Circle</h3>
                <div class="stop-location">at Beacon St</div>
                <div class="predictions"></div>
            </div>
        </div>

        <div id="timestamp" class="timestamp"></div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
